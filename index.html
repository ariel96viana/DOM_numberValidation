<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarefa - DOM - EBAC</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Comparando dois números</h1>
      <h2>Digite os números de acordo com as instruções:</h2>
      <form id="form-container">
        <input
          type="number"
          id="first-number"
          placeholder="Digite o menor número"
          required
        />
        <input
          type="number"
          id="second-number"
          placeholder="Digite o maior número"
          required
        />
        <button type="submit">Validar Informação</button>
      </form>
    </div>
    <p class="result-message"></p>
  </body>
</html>
